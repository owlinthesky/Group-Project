<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/javascript.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Friends List</title>
  </head>
  <body>
    <div class="site-container">
      <div class="site-pusher">
        <header>
          <a href="#" class="icon" id="icon"></a>
          <nav class="menu">
          <a href="index.html">
          <img alt="logo" id="logo" src="assets/logo.png">
          </a>
          </nav>
          <div class="socials">
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-comment"></i></a>
            <a href="account.html"><i class="fas fa-user"></i></a>
          </div>
        </header>

<!-- create white space on left hand side
        <div class="col-sm-1" id="whitespace">
        </div>
        -->

<div class="col-sm-8">

            <div class="container-fluid profile">
                          <div class="post">
                              <div class="accountname">
                                <h1>Friends</h1>
                              </div>
                            </div>
                          </div>
        <div class="container-fluid profile">
            <div class="post">

                <div class="row">
                  <div class="columnSqu">
                    <div class="squarea">
                      <img  src="assets/account1.jpg"alt="ProfileImage" onclick="myFunction(this);" class="square">
              </div>
              <button class="btn"><i class="fa fa-trash"></i></button><span>
              <button class="btn"><i class="fa fa-star"></i></button></span>

            </div>

            <div class="columnSqu">
              <div class="squarea">
                <img src="assets/account2.jpg" alt="Profileimage" onclick="myFunction(this);">
              </div>
              <button class="btn"><i class="fa fa-trash"></i></button><span>
              <button class="btn"><i class="fa fa-star"></i></button></span>
            </div>

            <div class="columnSqu">
              <div class="squarea">
                <img src="assets/account3.jpg" alt="ProfileImage" onclick="myFunction(this);">
              </div>
              <button class="btn"><i class="fa fa-trash"></i></button><span>
              <button class="btn"><i class="fa fa-star"></i></button></span>
            </div>

            <div class="columnSqu">
              <div class="squarea">
                <img src="assets/account4.jpg" alt="ProfileImage" onclick="myFunction(this);">
              </div>
              <button class="btn"><i class="fa fa-trash"></i></button><span>
              <button class="btn"><i class="fa fa-star"></i></button></span>
            </div>
</div>
            <div class="col-sm-2" id="whitespace">
            </div>

          <!-- The Modal -->
          <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img">
            <div id="caption"></div>
          </div>
        </div>
        <div class="site-cache" id="site-cache"></div>
      </div> <!-- END site-pusher -->
    </div> <!-- END site-container -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>

  </body>
  </html>
