<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Edit Swanhub Profile</title>
  </head>
  <body>
    <div class="site-container">
      <div class="site-pusher">
        <header>
          <a href="#" class="icon" id="icon"></a>
          <nav class="menu">
          <a href="index.html">
          <img alt="logo" id="logo" src="assets/logo.png">
          </a>
          </nav>
          <div class="socials">
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-comment"></i></a>
            <a href="account.html"><i class="fas fa-user"></i></a>
          </div>
        </header>
        <div class="container-fluid profile">
          <div class="row">
            <div class="col-sm-2 links">
              <img src="assets/account1.jpg" class="rounded profileimage" >

              <div>
              <h3>Ronald McDonald Trump</h3>
              <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="editprofile.html">Edit Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="courses.html">Computer Science</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Year 2</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="socs.html">Computer Science Society</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="friends.html">Friends</a>
                </li>
              </ul>
              <hr class="d-sm-none">
              </div>
            </div>

            <div class="col-sm-8">

              <div class= "post">

                    <h4>Edit Bio</h4>

                    <div class="form-group shadow-textarea">
                      <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Edit your bio..."></textarea>

                </div>
                  <input type="submit" class="btn btn-primary" value="Post" style="float:right; margin:2px">
              </div>


              <div class="post">
                <div class="userdetailsedit">

                  <div class="accountname">
                    <h4>Edit Details</h4>
                  </div>
                  <div class="postdatetime">
                  <ul>Study Year :
                      <input type="text" onfocus="this.value=''" value="Lincoln"></ul>

                      <ul>Societies :
                      <input type="text" onfocus="this.value=''" value="Movies"></ul>

                      <ul> Degree :
                      <input type="text" onfocus="this.value=''" value="ComputerScience"></ul>
                  </div>
                </div>
              </div>



<div class="container-fluid profile">
              <div class="post">

                  <div class="accountname">
                    <h4>Edit Friends</h4>
                  </div>

                  <div class="row">
                  <div class="columnSqu">
                    <div class="squarea">
                      <img  src="assets/account1.jpg"alt="ProfileImage" onclick="myFunction(this);" class"square">
                    </div>
                    <button class="btn"><i class="fa fa-trash"></i></button>
                  </div>

                  <div class="columnSqu">
                    <div class="squarea">
                      <img src="assets/account2.jpg" alt="Profileimage" onclick="myFunction(this);">
                    </div>
                      <button class="btn"><i class="fa fa-trash"></i></button>
                  </div>

                  <div class="columnSqu">
                    <div class="squarea">
                      <img src="assets/account3.jpg" alt="ProfileImage" onclick="myFunction(this);">
                    </div>
                      <button class="btn"><i class="fa fa-trash"></i></button>
                  </div>

                  <div class="columnSqu">
                    <div class="squarea">
                      <img src="assets/account4.jpg" alt="ProfileImage" onclick="myFunction(this);">
                    </div>
                    <button class="btn"><i class="fa fa-trash"></i></button>
                  </div>
                </div>
            </div>
          </div>


            <!-- <div class="col-sm-2" id="whitespace">
            </div> -->
          </div>
        </div>
        <div class="site-cache" id="site-cache"></div>
      </div> <!-- END site-pusher -->
    </div> <!-- END site-container -->
  </body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
  </html>
